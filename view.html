<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chess NN</title>

    <!-- Libraries Js from PgnViewerJS -->
    <script src="viewer/js/pgnvjs.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>

    <!-- CSS used -->
    <link rel="stylesheet" href="viewer/css/pgnvjs.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
<div id="board" class='merida brown'></div>
<script>
    $.getJSON("test.json", function (json) {
        var pgn = '\
    [White "Bot A"]\
    [Black "Bot B"]\
    [Result "1-0"]\
    17. f4 $1  17... d5 18. Bb3\
    18... dxe4 19. Nxe4 $1 {Central pawn vanish.}\
    19... fxe4 20. fxe5+ Ke8 21. Bf7+ Qxf7 22. Rxf7 Kxf7 23. Qb3+ $2 (23. Qf4+ {\
        continues the attack.}) 23... Ke7 $2 (23... Re6 {stops the attack.}) 24. Qg8\
    Bf8 25. Qg5+ Kf7 26. Rf1+ Ke8 27. Qg8 ';

        var cfg = {
            position: 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1',
            pgn: pgn,
            locale: 'en',
            pieceStyle: 'wikipedia',
        };
        var board = pgnView('board', cfg);
    });
</script>
</body>
</html>
