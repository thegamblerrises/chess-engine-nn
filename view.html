<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>View Chess NN</title>

    <!-- Libraries Js from PgnViewerJS -->
    <script src="viewer/js/pgnvjs.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>

    <!-- CSS used -->
    <link rel="stylesheet" href="viewer/css/pgnvjs.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
<div id="board" class='merida brown'></div>
<script>
    $.get("last.pgn", function (pgn) {
        var match = /^\[FEN "([^"]+)"]/m.exec(pgn);
        var cfg = {
            position: match[1],
            pgn: pgn,
            locale: 'en',
            pieceStyle: 'wikipedia',
            timerTime: 200,
            movesHeight: '200px',
        };
        console.log(cfg);
        var board = pgnView('board', cfg);
        window.setTimeout(function () {
            $("#boardButtonplay").click();
        }, 1000);
    });
</script>
</body>
</html>
